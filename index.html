  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ticket Viewer">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

<body>
  <header class="header">
    <h1 class="header-title">Ticket Viewer</h1>
    <div class="inputContainer inputGroup">
      <input type="text" id="searchBox" class="inputGroup searchBar hide" placeholder="Store Number" aria-label="Store Number">
      <button id="clearButton" class="inputGroup button hide" aria-label="Clear Button">Clear</button>
    </div>
    <!-- <button id="logBtn" class="headerButton">Login</button> -->
    <button id="fsButton" class="headerButton"></button>
  </header>

  <iframe name="authFrame" id="authFrame"></iframe>

  <main class="main">
    <div id="content">

    </div>
  </main>

  <div class="loader hide">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <footer class="footer">
    <div class="footerBtnGroup">
      <button class="left footerButton" aria-label="Active">Active</button>
      <button class="right footerButton" aria-label="Resolved">Resolved</button>
    </div>
  </footer>

  <script src="scripts/auto-complete.min.js"></script>
  <script src="scripts/heatapi.js"></script>
  <script src="scripts/heatcall.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/refactor_tproc.js"></script>
  <script src="scripts/fullscreen.js"></script>

</body>
